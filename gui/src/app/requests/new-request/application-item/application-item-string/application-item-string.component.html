<div class="form-group row">
  <form class="w-100" #form="ngForm">
    <div class="col-12 d-flex">
      <mat-form-field class="w-100">
        <input
          #input="ngModel"
          pattern="[a-zA-Z]*"
          matInput
          placeholder="{{translatedName}}"
          [(ngModel)]="value"
          name="{{applicationItem.name}}"
          required
          type="text"
          id="{{applicationItem.name}}">
      </mat-form-field>
      <fa-icon
        matTooltip="{{translatedDescription}}"
        [matTooltipPosition]="'above'"
        class="m-2 text-secondary fa-lg"
        [icon]="helpIcon">
      </fa-icon>
    </div>
    <div class="col-12 d-flex perun-warn" *ngIf="input.errors?.pattern && input.touched">
      {{'REQUESTS.NEW_INVALID_VALUE' | translate}}
    </div>
  </form>
</div>
